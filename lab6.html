<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript функции</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/new.css" />
    <script type="text/javascript" src="js/functions.js"></script>
  </head>
  <body>
    <header id="start"></header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form name="main-form">
            <input
              type="text"
              aria-label="последовательность"
              aria-describedby="basic-addon1"
              name="textbox1"
              class="mas_input"
              id="mas"
              placeholder="Введите последовательность чисел через запятую"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <button class="btn" onclick="count_sum()">
            Вычислить сумму последовательности
          </button>
        </div>
        <div class="col-2">
          <button class="btn" onclick="min_el()">
            Найти минимальный элемент
          </button>
        </div>
        <div class="col-2">
          <button class="btn" onclick="av()">
            Найти среднее арифмитическое
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
